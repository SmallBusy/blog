<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy demo</title>
</head>
<body>
    <input type="text" value="the copy url" id="text">
    <button id="btn">复制网址</button>
</body>
<script>
     var oT=document.getElementById('text');
    var oBtn=document.getElementById('btn');
    
       
        oBtn.onclick=function(){
            if(window.clipboardData){
                window.clipboardData.setData('text',oT.value);
                alert('the url is copy ！')
            }else{
                alert('只支持ie浏览器')
            }
        }
    
</script>
</html>
